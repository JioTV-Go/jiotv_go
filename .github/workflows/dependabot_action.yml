name: Web changes - Tailwind CSS rebuild

on:
  pull_request:
    paths:
      - "web/**" # Trigger on changes to anything under web/

permissions:
  pull-requests: write
  issues: write
  contents: write

jobs:
  tailwind-rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"
          cache-dependency-path: "web/package-lock.json"

      - name: Update TailwindCSS output
        run: |
          cd web
          npm ci && npm run build
          git add static/input/tailwind.css
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "[dependabot skip] Update tailwindcss with build changes" || exit 0
          git push
